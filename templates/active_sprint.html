<!DOCTYPE html>
<html>
<head>
    <title>Active Sprint Dashboard</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-1">
            <div class="container">
                <a href="/" class="brand-logo">JIRA Sprints</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/metrics">Metrics</a></li>
                    <li class="active"><a href="/active">Active Sprint</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Sprint Selection</span>
                        <div class="row">
                            <div class="input-field col s6">
                                <select id="project-select">
                                    <option value="" disabled selected>Choose project</option>
                                </select>
                                <label>Project</label>
                            </div>
                            <div class="input-field col s6">
                                <select id="board-select" disabled>
                                    <option value="" disabled selected>Choose board</option>
                                </select>
                                <label>Board</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-content" style="display: none;">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Sprint Progress</span>
                            <div class="progress-wrapper" style="display: none;">
                                <div class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                            <div id="sprint-info"></div>
                            <div class="progress">
                                <div id="progress-bar" class="determinate" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Burndown Chart</span>
                            <div class="progress-wrapper" style="display: none;">
                                <div class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                            <canvas id="burndown-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Issues by Type</span>
                            <div class="progress-wrapper" style="display: none;">
                                <div class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                            <canvas id="issues-by-type-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Issues by Status</span>
                            <div class="progress-wrapper" style="display: none;">
                                <div class="progress">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                            <canvas id="issues-by-status-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/active_sprint.js"></script>
</body>
</html>
